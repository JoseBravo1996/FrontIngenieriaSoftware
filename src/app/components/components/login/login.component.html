<div class="content-wrapper">
    <section class="content">
<div class="login-box">
        <div class="login-logo">
          <a href="https://adminlte.io/themes/AdminLTE/index2.html"><b>Ard</b>Con</a>
        </div>
        <!-- /.login-logo -->
        <div class="login-box-body">
          <p class="login-box-msg">Iniciar sesión</p>
      
          <form>
            <div class="form-group has-feedback">
              <input name="username" [(ngModel)]="Username" type="email" class="form-control" placeholder="Email">
              <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
              <input name="password" [(ngModel)]="Password" type="password" class="form-control" placeholder="Password">
              <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
              <div class="col-xs-8">
                <div class="checkbox icheck">
                        <label class="hover">
                                <div class="icheckbox_square-blue hover" aria-checked="false" aria-disabled="false" style="position: relative;">
                                <input type="checkbox" style="position: absolute; top: -20%; left: -20%; display: block; width: 140%; height: 140%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;">
                                <!-- <ins class="iCheck-helper" style="position: absolute; top: -20%; left: -20%; display: block; width: 140%; height: 140%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"></ins -->
                                </div> Remember Me 
                     </label>
                </div>
              </div>
              <!-- /.col -->
              <div class="col-xs-4">
                <button type="submit" (click)="onClickSubmit()" class="btn btn-primary btn-block btn-flat">Iniciar sesión</button>
              </div>
              <!-- /.col -->
            </div>
          </form>
          <!-- /.social-auth-links -->
      
          <a href="https://adminlte.io/themes/AdminLTE/pages/examples/login.html#">Olvidé mi contraseña</a><br>
          <a href="https://adminlte.io/themes/AdminLTE/pages/examples/register.html" class="text-center">Registrar</a>
      
        </div>
        <!-- /.login-box-body -->
      </div>
    </section>
    </div>
